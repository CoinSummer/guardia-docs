<!DOCTYPE html>
<html>
<head>
  <script>
    // 获取当前 URL 路径
    const path = window.location.pathname;
    // 获取当前 URL 参数
    const search = window.location.search;
    
    // 将路径和参数编码并存储到 sessionStorage
    sessionStorage.setItem('redirect', path + search);
    
    // 重定向到主页
    window.location.href = '/';
  </script>
</head>
</head>
<body>
</body>
</html>
